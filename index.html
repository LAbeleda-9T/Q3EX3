<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Caprasimo&family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=League+Spartan:wght@100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Young+Serif&display=swap" rel="stylesheet">

</head>
<body>

	<div class="container"> 
			<h1>GREETING APP</h1><hr>

		<!-- form -->
		<form>
			<label for="first-name">Enter name:</label>
			<input type="text" class="form-control" name="first-name" id="fname"><br>

			<h6 id="greeting"> Welcome, user!</h6> <br>

			<button type="button" class="btn btn-light" onclick="willkommen()">GREET</button>
			<button type="button" class="btn btn-light" onclick="window.location.reload()">REFRESH</button>
		</form>

		
		<div class="footer">
			<p>&#169;2025 | ICT 9-Topaz | Exercise 3: function</p>
		</div>


	</div>

	<!-- function for greet button -->
	<script type="text/javascript">
		function willkommen(nameInput){
			var nameInput = document.getElementById('fname').value; 

			document.getElementById('greeting').innerHTML = 'Guten morgen, '  + nameInput + '!';
		}
	</script>

</body>
</html>
